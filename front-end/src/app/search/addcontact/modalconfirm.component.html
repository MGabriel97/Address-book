<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Add a new Contact</h4>
    
  </div>
  <form novalidate  #fm="ngForm">
  <div class="modal-body">
    <p><span class="text-primary">Name</span></p>
    <div class="form-group">
      <input id="name" type="text" placeholder="Name" class="form-control"  ngModel name="name">
    </div>

  <p><span class="text-primary">Address</span></p>
  <div class="form-group">
    <input id="address" type="text" placeholder="description" class="form-control" ngModel name="address" >
  </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click');onSubmit(fm);">Ok</button>
  </div>
  </form>
