<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Edit Contact</h4>
  </div>
  <form novalidate  #fm="ngForm">
  <div class="modal-body">
    <p><span class="text-primary">Name</span></p>
    <div class="form-group">
      <input id="nameId" type="text" placeholder={{name}} class="form-control"  ngModel name="name">
    </div>

  <p><span class="text-primary">Address</span></p>
  <div class="form-group">
    <input id="addressId" type="text" placeholder={{address}} class="form-control" ngModel name="address" >
  </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click');onSubmit(fm);">Ok</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click');delete();">Delete contact</button>

  </div>
  </form>
